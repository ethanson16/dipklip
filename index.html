<!DOCTYPE html>
<html>
    <head>
        <Title>EDCLV 2025</Title>

        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/whos-going.css">
        <link rel="stylesheet" href="css/main.css">
        


    </head>
    <body>
        <div class="header">

            <div class="left-header">
                <p class="left-header-p">Going Places with the Homies</p>
            </div>

            <div class="middle-header">
                <input placeholder="Group ID" class="group-input">
                <button class="go-button">GO</button>
            </div>

            <div class="right-header">
                <a class="account-anchor">Account</a>
                
            </div>
        </div>
        <div class="main-area">
            <div class="left-main">
                <div>Who's Going</div>
                <ol class="whos-going-ol js-person-list">
                    
                
                </ol>
                
            </div>

            <div class="middle-main">
                <input placeholder="Name" class="js-name-input" onkeydown="enterKeydown(event)">
                <button onclick="addPerson()">Go</button>
            </div>
        </div>
       
        <script src="scripts/whos-going.js"></script>

    </body>
</html>
